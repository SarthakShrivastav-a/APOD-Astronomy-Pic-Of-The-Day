<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APOD + Space Weather</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="content">
    <div class="header">
      <h1 id="title" class="title">Loading...</h1>
      <button id="bookmark-btn" class="bookmark-btn">
        <i class="far fa-star"></i>
      </button>
    </div>
    
    <div class="image-container fade-in">
      <img id="image" alt="Astronomy Picture of the Day" src="/api/placeholder/400/250">
    </div>

    <div class="description-container fade-in">
      <p id="description">Loading amazing space content...</p>
    </div>

    <div class="space-weather fade-in">
      <div class="weather-card">
        <i class="fas fa-sun weather-icon"></i>
        <span class="weather-label">KP Index</span>
        <span id="kp-index" class="weather-value">-</span>
      </div>
      <div class="weather-card">
        <i class="fas fa-fire weather-icon"></i>
        <span class="weather-label">Solar Flare</span>
        <span id="solar-flare" class="weather-value">-</span>
      </div>
      <div class="weather-card">
        <i class="fas fa-meteor weather-icon"></i>
        <span class="weather-label">Aurora Activity</span>
        <span id="aurora" class="weather-value">-</span>
      </div>
      <div class="weather-card">
        <i class="fas fa-wind weather-icon"></i>
        <span class="weather-label">Solar Wind</span>
        <span id="solar-wind" class="weather-value">-</span>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
